<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">

    <!-- Left Column-->

    <section class="left-column">
      <h2>Your Result</h2>
      <div class="circle">
        <div>
          <h1 class="score">76</h1>
          <p>of 100</p>
        </div>
        
      </div>
      <p class="status">Great</p>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <!-- Right Column -->

    <section class="right-column">
      <h2>Summary</h2>
      <div class="stats">
        <div class="box reaction">
          <span class="left">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </span>
          <p>80 <span class="grey">/ 100</span></p>
        </div>
        <div class="box memory">
          <span class="left">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Reaction</p>
          </span>
          <p>80 <span class="grey">/ 100</span></p>
        </div>
        <div class="box verbal">
          <span class="left">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Reaction</p>
          </span>
          <p>80 <span class="grey">/ 100</span></p>
        </div>
        <div class="box visual">
          <span class="left">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Reaction</p>
          </span>
          <p> 80 <span class="grey">/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>
</html>
